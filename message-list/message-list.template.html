<div class="container">

	<div class="row">
		<div class="col-12">
			<form>
				<div class="form-group">
					<input class="form-control" id="message-title" type="text" placeholder="Title">
				</div>
				<div class="form-group">
					<input class="form-control" id="message-content" type="text" placeholder="Message">
				</div>
				<button class="btn btn-primary" type="button">Submit Message</button>
			</form>
		</div>
	</div>

	<div class="row">
	  <ul>
	    <li ng-repeat="message in messages">
	      <span>{{message.title}}</span>
	      <p>{{message.content}}</p>
	    </li>
	  </ul>
	</div>
</div>
